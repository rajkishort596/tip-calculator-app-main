<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <h1 class="main__heading">SPLI<br />TTER</h1>
        <div class="bill__container">
          <form action="#" class="bill__form" onsubmit="return validateForm()">
            <div class="left-col">
              <div class="input-group">
                <label for="amount">Bill</label>
                <input
                  type="text"
                  id="amount"
                  placeholder="0"
                  autocomplete="off"
                />
                <img src="./images/icon-dollar.svg" />
              </div>
              <div class="input-group">
                <label>Select Tip %</label>
                <div class="tip-btns">
                  <button class="btn" value="5">5%</button>
                  <button class="btn" value="10">10%</button>
                  <button class="btn" value="15">15%</button>
                  <button class="btn" value="25">25%</button>
                  <button class="btn" value="50">50%</button>
                  <input
                    type="text"
                    placeholder="Custom"
                    class="custom"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="input-group">
                <label for="no-of-people">Number of people</label>
                <input
                  type="text"
                  id="no-of-people"
                  placeholder="0"
                  autocomplete="off"
                />
                <span class="error-msg">Can't be zero</span>
                <img src="./images/icon-person.svg" />
              </div>
            </div>
            <div class="right-col">
              <div class="tip-amount-box">
                <div>
                  <h2>Tip Amount</h2>
                  <p>/person</p>
                </div>
                <span class="tip-amount">$0.00</span>
              </div>
              <div class="total-amount-box">
                <div>
                  <h2>Total</h2>
                  <p>/person</p>
                </div>
                <span class="total-amount">$0.00</span>
              </div>
              <input type="reset" class="reset" value="RESET" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  </body>
</html>
